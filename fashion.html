<!DOCTYPE html>
<html>
<head>
   <title>My Webpage</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <style>
      fieldset {
         width: 300px;
      }
   </style>
</head>
<body>
   <a href="another-page.html">Go to Another Page</a>

   <form id="myForm">
      <fieldset>
         <legend>My Form</legend>

         <label for="firstName">First Name:</label>
         <input type="text" id="firstName" name="firstName" required><br><br>

         <label for="lastName">Last Name:</label>
         <input type="text" id="lastName" name="lastName" required><br><br>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required><br><br>

         <label for="dropdown">Select an item:</label>
         <select id="dropdown" name="dropdown">
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
            <option value="item4">Item 4</option>
            <option value="item5" selected>Item 5</option>
            <option value="item6">Item 6</option>
            <option value="item7">Item 7</option>
            <option value="item8">Item 8</option>
            <option value="item9">Item 9</option>
            <option value="item10">Item 10</option>
         </select><br><br>

         <label>My interesting Programming:</label><br>
         <input type="radio" id="html" name="programming" value="HTML">
         <label for="html">HTML</label><br>
         <input type="radio" id="java" name="programming" value="JAVA">
         <label for="java">JAVA</label><br>
         <input type="radio" id="php" name="programming" value="PHP">
         <label for="php">PHP</label><br>
         <input type="radio" id="cpp" name="programming" value="C++">
         <label for="cpp">C++</label><br>
         <input type="radio" id="c" name="programming" value="C">
         <label for="c">C</label><br><br>

         <label>My Courses:</label><br>
         <input type="checkbox" id="it" name="courses" value="Internet Technology">
         <label for="it">Internet Technology</label><br>
         <input type="checkbox" id="prog" name="courses" value="Programming">
         <label for="prog">Programming</label><br>
         <input type="checkbox" id="hci" name="courses" value="HCI">
         <label for="hci">HCI</label><br><br>

         <label for="file">Browse:</label>
         <input type="file" id="file" name="file"><br><br>

         <label for="comment">Comment:</label><br>
         <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>

         <input type="submit" value="Sending">
         <input type="reset" value="Clear">
      </fieldset>
   </form>
</body>
</html>
